<div *ngIf="documents.length">
  <app-em-viewer class="column-two-thirds" *ngIf="currentDocument"
               [url]="currentDocument"
               [page]="page"
               (pageChanged)="pageChange($event)"></app-em-viewer>
  <app-sidebar class="column-one-quarter"
               [sessionId]="sessionId"
               [documents]="documents"
               [currentDocument]="currentDocument"
               (documentChanged)="onDocumentChange($event)"
               (followingChanged)="setFollowing($event)">
  </app-sidebar>
</div>
