<div class="column-full new-session">

  <div *ngIf="!sessionId">
    <div class="grid-row">
      <h1 class="heading-large">Create new Hearing</h1>
    </div>
    <div class="grid-row">
      <h3 *ngIf="documents.length" class="heading-small">Select Documents for Hearing</h3>
      <ul>
        <li class="column-full new__document" *ngFor="let d of documents;">
          <div class="multiple-choice new__document__checkbox">
            <input type="checkbox" class="multiple-choice" value="d.checked" [(ngModel)]="d.checked" />
            <label>{{d.url}}</label>
          </div>

<!--          <img src="{{d.thumb}}"/>-->
        </li>
      </ul>
    </div>
    <div class="grid-row">
      <div class="form-group">
        <label class="form-label" for="addParticipantInput">Enter e-mail address for a hearing participant</label>
        <input class="form-control" #addParticipantInput  id="addParticipantInput" type="text"/>
      </div>
        <button class="button" (click)="addParticipant(addParticipantInput.value); addParticipantInput.value = ''">Add</button>
    </div>
    <h3 *ngIf="participants.length" class="heading-small">Hearing Participants</h3>
    <ul>
      <li class="column-full" *ngFor="let p of participants;">{{p}}</li>
    </ul>
    <br>
    <div class="grid-row">
      <button class="button" (click)="createSession()">Create Hearing</button>
    </div>
  </div>

  <div *ngIf="sessionId">
    <h1 class="heading-large">Hearing Created!</h1>

    <a routerLink="/" routerLinkActive="active" [queryParams]="{id: sessionId}">Go to hearing</a>
    <br>
    <a href="{{buildMailLink()}}">E-mail link to participants</a>

  </div>
</div>
